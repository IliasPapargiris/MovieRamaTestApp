


    <!DOCTYPE HTML>
    <html lang="en">
    <head>
        <title>Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
    <div >
        <h1>Add movie</h1>
        <form action="#" th:action="@{/add}" th:object="${movie}" method="post">
            <div class="form-group">
                <label>Movie title</label>
                <input input type="text" th:field="*{title}" class="form-control" placeholder="">
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
                    Error</label>
            </div>
            <div class="form-group">
                <label>Movie Description</label>
                <input type="text" th:field="*{description}" class="form-control" placeholder="">
                <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    Error</label>
            </div>
            <span th:if="${title != null}" th:text="${title}">Already exists</span>
            <button type="submit" class="btn btn-primary"> Submit</button>
            <button type="reset" class="btn btn-primary"> Reset</button>
        </form>
        <div class="row justify-content-center">
            <div class ="col col-md-5 text-center">

            </div>
        </div>
    </div>

    </body>
    </html>
