<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<h2>[[${name}]]  [[${lastName}]] also know as  [[${username}]] 's movies collection </h2>
<a th:href="@{'/page/1?sortField=title&sortDir=asc'}" class="btn btn-primary btn-sm mb3">Go back to Forum</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>release date</th>
        <th>likes</th>
        <th>hates</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie :${movies}">
        <td th:text="${movie.title}"/>
        <td th:text="${movie.description}"/>
        <td th:text="${movie.publicationDate}"/>
        <td th:text="${movie.likes}"/>
        <td th:text="${movie.hates}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
