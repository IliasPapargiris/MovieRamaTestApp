<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div >
    <h1>User Registration</h1>
    <a th:href="@{'/page/1?sortField=title&sortDir=asc'}" class="btn btn-primary btn-sm mb3">Go back to Forum</a>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input input type="text" th:field="*{firstName}" class="form-control" placeholder="">
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name
                Error</label>
        </div>
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name
                Error</label>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name
                Error</label>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                Error</label>
        </div>
        <span th:if="${username != null}" th:text="${username}">Already exists</span>
        <button type="submit" class="btn btn-primary"> Submit</button>
        <button type="reset" class="btn btn-primary"> Reset</button>
    </form>
    <h4 th:if="${logedin}">You are already have an account</a></h4>
    <div class="row justify-content-center">
        <div class ="col col-md-5 text-center">

        </div>
    </div>
</div>

</body>
</html>
